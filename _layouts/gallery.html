<div class="image-gallery">
  {% for gallery in site.data.galleries %}
    {% if gallery.id == page.galleryid %}
      <h1>{{ gallery.description }}</h1>
      <ol>
        {% for image in gallery.images %}
        <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" title="{{ image.text }}">
          <img src=//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ gallery.imagefolder }}/{{ image.name }}&w=300&h=300&output=jpg&q=50&t=square>
          </a>
        {% endfor%}
      </ol>
    {% endif %}
  {% endfor %}
</div>
